<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="/todo/style.css">
</head>
<body>
    <div class="todo-container">
    <h1 class="todo-title">My Todo App</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a new todo">
        <button type="submit" class="todo-add-btn">Add</button>
        <button type="button" id="clear-todos" class="todo-btn">Clear All</button>
    </form>
    <ul id="todo-list">
        <!-- Todo items will be added here dynamically -->
    </ul>
    </div>
    <div class="todo-footer">
        <p>Made with ❤️ by <a href="https://todoapp.com">Mukisa Emmanuel</a></p>
    </div>
    <script src="/todo/script.js"></script>
</body>
</html>
